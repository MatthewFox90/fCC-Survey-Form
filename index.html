<!DOCTYPE html>
<html lang="en">

  <head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Mattia Volpe's fCC Survey Form</title>

  </head>
  
  <body>

    <div class="container">

    <h1 id="title">Mattia Volpe's freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>

    <form id="survey-form" method="post" action="#">

      <label for="name" id="name-label">Name
        <input type="text" id="name" placeholder="Enter your name" required>
      </label>

      <label for="email" id="email-label">Email
        <input type="email" id="email" placeholder="Enter your Email" required>
      </label>

      <label for="number" id="number-label">Age <span class="subtext">(optional)</span>
        <input type="number" id="number" min="18" max="130" placeholder="Age">
      </label>

      <label for="dropdown" id="dropdown-label">Which option best describes your current role?
        <select id="dropdown" required>
          <option value="" disabled selected>-- Select current role --</option>
          <option value="student">Student</option>
          <option value="full-time-job">Full Time Job</option>
          <option value="full-time-learner">Full Time Learner</option>
          <option value="not-to-say">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </label>

      <label id="recommend-label">Would you recommend freeCodeCamp to a friend?

        <label for="absolutely" id="absolutely-label">
          <input id="absolutely" type="radio" name="recommend-choice" value="absolutely" checked>
          Absolutely
        </label>

        <label for="maybe" id="maybe-label">
          <input id="maybe" type="radio" name="recommend-choice" value="maybe">
          Maybe
        </label>

        <label for="not-sure" id="not-sure-label">
          <input id="not-sure" type="radio" name="recommend-choice" value="not-sure">
          Not sure
        </label>
      </label>

      <label for="feature" id="feature-label">What is your favorite feature of freeCodeCamp?
          <select id="feature" required>
            <option value="" disabled selected>-- Select an option --</option>
            <option value="challenges">Challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
      </label>

      <label id="improvements-label">What would you like to see improved? <span class="subtext">(Check all that apply)</span>

          <label for="front-end-projects" id="front-end-projects-label">
            <input id="front-end-projects" type="checkbox" value="front-end-projects">
            Front-end Projects
          </label>

          <label for="back-end-projects" id="back-end-projects-label">
            <input id="back-end-projects" type="checkbox" value="back-end-projects">
            Back-end Projects
          </label>

          <label for="data-visualization" id="data-visualization-label">
            <input id="data-visualization" type="checkbox" value="data-visualization">
            Data Visualization
          </label>

          <label for="challenges" id="challenges-label">
            <input id="challenges" type="checkbox" value="challenges">
            Challenges
          </label>

          <label for="open-source-community" id="open-source-community-label">
            <input id="open-source-community" type="checkbox" value="open-source-community">
            Open Source Community
          </label>

          <label for="gitter-help-rooms" id="gitter-help-rooms-label">
            <input id="gitter-help-rooms" type="checkbox" value="gitter-help-rooms">
            Gitter help rooms
          </label>

          <label for="videos" id="videos-label">
            <input id="videos" type="checkbox" value="videos">
          Videos
          </label>

          <label for="city-meetups" id="city-meetups-label">
            <input id="city-meetups" type="checkbox" value="city-meetups">
          City Meetups
          </label>

          <label for="wiki" id="wiki-label">
            <input id="wiki" type="checkbox" value="wiki">
            Wiki
          </label>

          <label for="forum" id="forum-label">
            <input id="forum" type="checkbox" value="forum">
            Forum
          </label>

          <label for="additional-courses" id="additional-courses-label">
            <input id="additional-courses" type="checkbox" value="additional-courses">
            Additional Courses
          </label>

      </label>

      <label for="more-comments" id="more-comments-label">Any comments or suggestions?
          <textarea id="more-comments" rows="5" placeholder="Enter your comment here..."></textarea>
      </label>

        <input id="submit" type="submit" value="Submit">

    </form>

    </div>
    
  </body>
  
</html>
